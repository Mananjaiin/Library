{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1>{% if book.pk %}Edit{% else %}Add{% endif %} Book</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if book.pk %}Update{% else %}Create{% endif %}</button>
        <a href="{% url 'book_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
